<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://unpkg.com/vue@next"></script>
    <title>Library Microservice</title>
</head>
<body>
<div id="app">
    <nav-display v-if="!addBookEnabled && !deleteBookEnabled" @go-home="updateBooks" @add-book="addBook" @delete-book="deleteBook"></nav-display>
    <books-display v-if="!addBookEnabled && !deleteBookEnabled" :books="books"></books-display>
    <add-book-display v-if="addBookEnabled" @book-saved="bookSaved" @book-cancel="addBookCancel"></add-book-display>
    <delete-book-display v-if="deleteBookEnabled" @book-deleted="bookDeleted" @book-cancel="deleteBookCancel"></delete-book-display>
</div>
<!-- Import App -->
<script src="./js/main.js"></script>
<!-- Import Nav component -->
<script src="./components/NavDisplay.js"></script>
<!-- Import Books component -->
<script src="./components/BooksDisplay.js"></script>
<!-- Import Add book component -->
<script src="./components/AddBook.js"></script>
<!-- Import Delete book component -->
<script src="./components/DeleteBook.js"></script>
<!-- Mount App -->
<script>const mountedApp = app.mount('#app');</script>
</body>
</html>
